name: GhostCr CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install for current user (for smoke test)
        pip install -r requirements.txt
        # Install for root (for sudo functional test)
        sudo pip install -r requirements.txt

    - name: Verification Smoke Test (Help)
      run: python ghostcr_scanner.py --help

    - name: Functional Test (Localhost Scan)
      run: |
        # Run a quick scan on localhost ports 1-100
        # Use sudo because scapy needs root for raw sockets
        sudo python ghostcr_scanner.py -t 127.0.0.1 -p 1-100 -m syn -th 10
